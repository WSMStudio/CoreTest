<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search Engine Demo</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/static/js/index.js"></script>
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="search-box">
            <div class="content">
                <div class="search-left">
                    <img src="https://tva1.sinaimg.cn/large/008i3skNgy1grh18g0fb1j304x016jr8.jpg" height="38px">
                </div>
                <div class="search-main">
                    <form id="search">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                                Description
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Title</a>
                                    <a class="dropdown-item" href="#">Author</a>
                                </div>
                            </div>
                            <input id="search_input" type="text" class="form-control" placeholder="Keywords" autocomplete="off">
                            <div class="input-group-append">
                                <button id="search_btn" class="btn btn-primary" type="button">Go</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="docs" style="height: 100%;">
                <iframe src="/static/doc/documents.txt" width="100%" height="100%" style="font-family: georgia;"> </iframe>
            </div>
            <div class="result" style="height: 100%">
                <div id="result_list" class="list-group">
                    
                </div>
            </div>
        </div>
    </body>
</html>
